<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular To-Do App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="mainController"> <!--  ng-init="init()" -->
	<div class="container"> 
    <!--Cabecera-->
    	<div class="jumbotron text-center">
        	<h1>Angular To-Do List: <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list" class="row">
        	<div class="col-sm-4 col-sm-offset-4">
            	<div class="checkbox" ng-repeat="todo in todos">
                	<label>
                    	<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} 
                    </label>
                 </div>
             </div>
         </div>
         <!--Formulario para insertar nuevos Todo--> 			
         <div id="todo-form" class="row">
        	<div class="col-sm-8 col-sm-offset-2 text-center">
            	<form>
                	<div class="form-group">
                    	<input type="text" class="form-control input-lg text-center" placeholder="Inserta una tarea nueva" ng-model="formData.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createTodo()">AÃ±adir</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/angular-1.6.4.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
